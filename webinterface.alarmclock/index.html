      margin: auto;
      width: 440px;
    }

    #clock li {
      margin: auto;
      font-size: 200%;

      list-style-type: none;

  <!--[if lt IE 7]>

  <div id="clock" ng-controller="AlarmClockController as Clock">
    <ul>
    <li>{{clock.date | date:'HH:mm:ss'}}</li>
    <li>{{clock.date | date:'EEEE dd MMMM yyyy'}}</li>
    <li>{{clock.alarmtime}}</li>
    <li>{{currentSong.label}}</li>
    </ul>
    <ul ng-hide="true">
    <li ng-repeat="item in playlist.items">{{item}}</li>
    </ul>
  </div>
